<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カロリー計算サイト</title>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <header class="header">
    <h1 class="thema">カロリー計算表</h1>
  </header>
    <main class="main cotainer">

      <h2>入力項目</h2>

      <form class="diet_form">
        <dl>
          <dt>身長(cm)：</dt>
          <dd><input type="number" class="box" name="stature"></dd>
          <dt>体重(kg)：</dt>
          <dd><input type="number" class="box" name="weight"></dd>
          <dt>年齢(歳)：</dt>
          <dd><input type="number" class="box" name="bfp"></dd>
          <input type="radio" class="btn" name="gender" value="male">男性
          <input type="radio" class="btn" name="gender" value="female">女性
          <p><input type="button" class="calc-btn" onclick="calc(weight.value, bfp.value);" value="計算"></p>
      </form>

      <h2>計算結果</h2>

      <form class="diet_form"></form>
          <dt>基礎代謝(kcal)：</dt>
          <dd><input id="lean" class="box" type="text" readonly=""></dd>
          <dt>摂取可能カロリー(kcal)：</dt>
          <dd><input id="cal" class="box" type="text" readonly=""></dd>
          <dt>タンパク質(g) : </dt>
          <dd><input id="protein" class="box" type="text" readonly=""></dd>
          <dt>脂質(g)：</dt>
          <dd><input id="fat" class="box" type="text" readonly=""></dd>
          <dt>炭水化物(g)：</dt>
          <dd><input id="carbo" class="box" type="text" readonly=""></dd>
        </dl>

    </main>
<footer class="footer">
  <h3>@enuworks 2021</h3>
</footer>
</body>
</html>

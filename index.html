<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カロリー計算サイト</title>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
  <script src=”https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js”></script>
</head>

<body>
  <header class="header">
    <h1 class="thema">カロリー計算表</h1>
  </header>
    <main class="main cotainer">

      <h2>入力項目</h2>

      <form class="diet_form" action="from.php" method="POST" id="AjaxFrom">
        <dl>
          <dt>身長(cm)：</dt>
          <dd><input type="number" class="box" name="stature" id="height"></dd>
          <dt>体重(kg)：</dt>
          <dd><input type="number" class="box" name="weight" id="weight"></dd>
          <dt>年齢(歳)：</dt>
          <dd><input type="number" class="box" name="bfp" id="bfp"></dd>
          <dt>運動頻度(週〜回)</dt>
            <dd>
            <select name="example1">
              <option value="サンプル1" name="ef0">ほぼ運動しない、通勤、デスクワーク</option>
              <option value="サンプル2" name="ef1">軽い運動。週に1〜2回の運動</option>
              <option value="サンプル3" name="ef3">中程度の運動。週に3〜5回の運動</option>
              <option value="サンプル4" name="ef4">激しい運動。週に6回〜7回の運動</option>
              <option value="サンプル5" name="ef5">非常に激しい運動。1日2回程度の運動</option>
            </select>
            </dd>
          <dd>
          <input type="radio" class="btn" name="gender" value="male">男性
          <input type="radio" class="btn" name="gender" value="female">女性
          </dd>
          <p><input type="submit" id="calculation" value="計算" class="calc-btn">
          </p>

          </dl>
      </form>

      <h2>計算結果</h2>

      <form class="diet_form">
        <dl>
          <dt>基礎代謝(kcal)：</dt>
          <dd><input id="lean" class="box" type="text" readonly=""></dd>
          <dt>摂取可能カロリー(kcal)：</dt>
          <dd><input id="cal" class="box" type="text" readonly=""></dd>
          <dt>タンパク質(g) : </dt>
          <dd><input id="protein" class="box" type="text" readonly=""></dd>
          <dt>脂質(g)：</dt>
          <dd><input id="fat" class="box" type="text" readonly=""></dd>
          <dt>炭水化物(g)：</dt>
          <dd><input id="carbo" class="box" type="text" readonly=""></dd>
        </dl>
        </form>
    </main>
<footer class="footer">
  <h3>@enuworks 2021</h3>
</footer>
　<script src="main.js"></script>
</body>
</html>
